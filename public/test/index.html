<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/test/test.css" type="text/css">
    <link rel="stylesheet" href="/snazzy-info-window/dist/snazzy-info-window.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/range.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXdixTSUaLEKGsYmGEtrdpSRY1TVupIL4">
    </script>
    <script src="/test/test.js"></script>
    <!-- Snazzy info window style definition -->
    <script src="/snazzy-info-window/dist/snazzy-info-window.min.js"></script>
    <script src="handlebars-v4.0.5.js"></script>
    <script id="marker-content-template" type="text/x-handlebars-template">
        <div class="custom-img" style="background-image: url({{{bgImg}}})"></div>
        <section class="custom-content">
            <h1 class="custom-header">
                {{title}}
                <small>{{subtitle}}</small>
            </h1>
            <div class="custom-body">{{{body}}}</div>
        </section>
    </script>
    <script src="/assets/semantic/dist/semantic.min.js"></script>
    <!-- Semantic UI doesn't have a slider, so here is one: -->
    <script src="/assets/range.js"></script>

    <!-- Timeline at the bottom, Google Charts Timeline -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'Selected' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          [ 'Selected interval', new Date(0,0,0,12,0,0),  new Date(0,0,0,14,0,0)     ]
          ]);
        var options = {
          hAxis: {
            minValue: new Date(0,0,0,0,0,0),
            maxValue: new Date(0,0,0,22,0,0)
          }
        };
        chart.draw(dataTable, options);
      }
    </script>

  </head>
  <body>
<!-- 
    <div class="ui top fixed menu">
        <a class="item">
            <i class="sidebar icon"></i>
            Add data layers 
        </a>
    </div> -->

  <div class="ui left vertical sidebar menu">
    <div class="ui centered grid">
        <a class="item">
        <!-- Upload website logo here -->
            <div class="image">
                <img src="https://s13.postimg.org/hm8x73xk3/civar_co_beyaz.png">
            </div>
        </a>
    </div>
        <a class="item">
            <div class="ui slider checkbox">
                <input id="traffic-checkbox" type="checkbox">

        </a>
        <a class="item">
            <div class="ui checkbox">
                <input type="checkbox">
                <label>Semantic UI Test Label</label>

        </a>
        <a class="item">
            <div class="ui toggle checkbox">
                <input type="checkbox">
                <label>Semantic UI Test Label</label>

  </div>

  <div class="ui bottom sidebar">
        <div class="ui range" id="my-range-1"></div>
        <div class="ui range" id="my-range-2"></div>
        <div id="timeline"></div>       
  </div>

   <div class = "pusher" id="map"></div>
</body>
</html>
